<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- Preconnect to critical domains for faster loading -->
    <link rel="preconnect" href="https://thxrxacsrwtadvvdwken.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://thxrxacsrwtadvvdwken.supabase.co" />
    <link rel="preconnect" href="https://storage.googleapis.com" crossorigin />
    
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>Citylifes - Rent Properties, Vehicles &amp; Businesses</title>
    <meta name="description" content="Find and rent properties, vehicles, and businesses across India's urban cities. Browse apartments, houses, offices, PG accommodations and more on Citylifes Marketplace.">
    <meta name="author" content="Citylifes" />

    <!-- Critical CSS to prevent flash of unstyled content -->
    <style>
      html { 
        background: hsl(0 0% 100%);
        overflow-x: hidden;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      /* Preload shimmer for images */
      .image-loading {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/assets/citylifes-logo-optimized.webp" fetchpriority="high" type="image/webp">
    
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/ZzeIKGvhN8XIypBDenzGcRUPWWw2/social-images/social-1762842833269-citylifes_logo.png">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@citylifes" />
    <meta name="twitter:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/ZzeIKGvhN8XIypBDenzGcRUPWWw2/social-images/social-1762842833269-citylifes_logo.png">
  
    <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/gpt-engineer-file-uploads/ZzeIKGvhN8XIypBDenzGcRUPWWw2/uploads/1762842821318-citylifes_logo.png">
    <meta property="og:title" content="Citylifes - Rent Properties, Vehicles &amp; Businesses">
    <meta name="twitter:title" content="Citylifes - Rent Properties, Vehicles &amp; Businesses">
    <meta property="og:description" content="Find and rent properties, vehicles, and businesses across India's urban cities. Browse apartments, houses, offices, PG accommodations and more on Citylifes.">
    <meta name="twitter:description" content="Find and rent properties, vehicles, and businesses across India's urban cities. Browse apartments, houses, offices, PG accommodations and more on Citylifes.">
